<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>To Do List</h2>
        <div class="form">
            <input type="text" placeholder="what's in your mind" class="input">
            <input type="submit" placeholder="Add task" class="submit">
            <span class="delspan">Delete All</span>
        </div>
        <div class="note">
            <h4>Click on the task to make it as completed</h4>
        </div>
        <div class="tasks">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
